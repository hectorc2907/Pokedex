<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Pokedex,Pokemon,Numerados,Pikachu" />
    <meta name="description" content="Pagina de practica Pokedex" />
    <meta name="author" content="Hector Alberto Clessi" />
    <title>Pokedex</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="d-flex flex-column vh-100">
      <header>
        <nav class="navbar navbar-expand-lg bg-danger navbar-dark">
          <div class="container py-2">
            <a class="navbar-brand" href="#">Pokedex</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarToggler"
              aria-controls="navbarToggler"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Inicio</a
                  >
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Categoria
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Planta</a></li>
                    <li><a class="dropdown-item" href="#">Fuego</a></li>
                    <li><a class="dropdown-item" href="#">Agua</a></li>
                    <li><a class="dropdown-item" href="#">Normal</a></li>
                    <li><a class="dropdown-item" href="#">Electrico</a></li>
                    <li><a class="dropdown-item" href="#">Veneno</a></li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Buscar un Pokemon"
                  aria-label="Buscar un Pokemon"
                />
                <button class="btn btn-outline-light" type="submit">
                  <i class="bi bi-search"></i>
                </button>
              </form>
            </div>
          </div>
        </nav>
      </header>
      <main class="flex-grow-1">
        <section class="container pt-4">
          <div id="carouselIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/pokemon.png" class="d-block w-100" alt="pokemon" />
              </div>
              <div class="carousel-item">
                <img src="./img/charizard.jpg" class="d-block w-100" alt="charizard" />
              </div>
              <div class="carousel-item">
                <img src="./img/pokemongo.jpg" class="d-block w-100" alt="pokemongo" />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </section>
        <section class="container">
          <p>Los datos fueron tomados de la siguiente web <a href="https://www.pokemon.com/el/pokedex">https://www.pokemon.com/el/pokedex</a></p>
        </section>
      </main>
      <footer class="bg-black">
        <div class="container">
          <p class="text-center py-4 text-white">
            &copy; Todos los derechos reservados
          </p>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
